<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Complaint Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .complaint-list {
      margin-top: 30px;
    }

    .complaint-item {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #3498db;
    }

    .complaint-item h3 {
      margin-bottom: 5px;
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Complaint Management</h1>
    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="subject" placeholder="Complaint Subject" required>
      <textarea id="message" placeholder="Describe your issue..." rows="4" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>

    <div class="complaint-list" id="complaintList">
      <h2 style="margin-bottom: 10px;">Submitted Complaints</h2>
    </div>
  </div>

  <script>
    const form = document.getElementById("complaintForm");
    const list = document.getElementById("complaintList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const complaintItem = document.createElement("div");
      complaintItem.className = "complaint-item";
      complaintItem.innerHTML = `
        <h3>${subject}</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p>${message}</p>
      `;

      list.appendChild(complaintItem);
      form.reset();
    });
  </script>
</body>
</html>
